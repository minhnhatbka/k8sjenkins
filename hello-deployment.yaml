apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
      matchLabels:
        app: hello
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: 192.168.50.11/hello/hello:3
          imagePullPolicy: Always
          ports:
            - containerPort: 9080
          env:
          - name: env_name
            value: "alpha"
          - name: app_name
            value: "demo"
          - name: BUILD_NUMBER
            value: "3"
      imagePullSecrets:
        - name: cfcr
