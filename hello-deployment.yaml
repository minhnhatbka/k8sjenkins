apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  selector:
      matchLabels:
        app: hello
  replicas: 1
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: #IMAGE#
          imagePullPolicy: Always
          ports:
            - containerPort: 9080
          env:
          - name: env_name
            value: "#env_name#"
          - name: app_name
            value: "#app_name#"
          - name: BUILD_NUMBER
            value: "#BUILD_NUMBER#"
      imagePullSecrets:
        - name: cfcr
